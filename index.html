<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
      <h3 class="text" id="text"></h3>
      <div class="game__display">
        <div class="game__payer">
          <p class="title">Player</p>
          <p class="player__score" id="playerScore">0</p>
          <img
            id="playerChoice"
            class="game__choice"
            src="./img/paper.png"
            alt="player choice"
          />
        </div>
        <div class="game__cpu">
          <p class="title">CPU</p>
          <p class="cpu__score" id="cpuScore">0</p>
          <img
            id="cpuChoice"
            class="game__choice"
            src="./img/rock.png"
            alt="cpu choice"
          />
        </div>
      </div>

      <div class="game__buttons">
        <button id="rockButton" class="rock__button">rock</button>
        <button id="paperButton" class="paper__button">paper</button>
        <button id="scissorsButton" class="scissors_button">scissors</button>
      </div>
      <div class="game__restart">
        <button id="restartButton">Restart Game</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
